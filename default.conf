# Bloque HTTP - Redirige todo el tráfico a HTTPS
server {
    listen 80;
    server_name paginaDeNolo;

    # Redirección a HTTPS (puerto 8443 del host)
    return 301 https://$host:8443$request_uri;
}

# Bloque HTTPS - Sirve el contenido con SSL
server {
    listen 443 ssl;
    server_name paginaDeNolo;

    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Ajuste de keepalive_timeout a nivel de servidor
    keepalive_timeout 30;

    # Cabeceras de seguridad
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # Directorio raíz
    root /usr/share/nginx/html;
    index index.html;

    # Servir archivos raíz
    location / {
        try_files $uri $uri/ =404;
    }

    # Multi-sitio por path: Reloj
    location /reloj {
        alias /usr/share/nginx/html/reloj;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Area protegida con autenticacion basica
    location /admin {
        alias /usr/share/nginx/html/admin;
        index index.html;
        auth_basic "Area Restringida - Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ =404;
    }
}
